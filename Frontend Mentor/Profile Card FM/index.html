<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="top-image" class="top" />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="bottom-image"
      class="bottom"
    />
    <div class="card">
      <div class="card_top">
        <div class="card_profile">
          <img src="./images/image-victor.jpg" alt="" class="profile-img" />
        </div>
      </div>
      <div class="card_info">
        <div class="card_title">Victor Crest</div>
        <div class="card_age">26</div>
        <div class="card_city">London</div>
      </div>
      <div class="card_status">
        <div class="stat">
          <div class="stat_num">80K</div>
          <div class="stat_folowers">Followers</div>
        </div>
        <div class="stat">
          <div class="stat_num">803K</div>
          <div class="stat_folowers">Likes</div>
        </div>
        <div class="stat">
          <div class="stat_num">1.4K</div>
          <div class="stat_folowers">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
