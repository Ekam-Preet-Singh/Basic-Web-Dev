<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable List</title>
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
      integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw=="
      crossorigin="anonymous"
    />
    <style>
      .collection-header {
        padding-left: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="Search names" />
      <ul class="collection width-header" id="names">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Abe</a>
        </li>
        <li class="collection-item">
          <a href="#">Addam</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Bbe</a>
        </li>
        <li class="collection-item">
          <a href="#">Bdam</a>
        </li>
        <li class="collection-item">
          <a href="#">Blan</a>
        </li>
        <li class="collection-item">
          <a href="#">Banna</a>
        </li>
        <li class="collection-header">
          <h5>c</h5>
        </li>
        <li class="collection-item">
          <a href="#">Cel</a>
        </li>
        <li class="collection-item">
          <a href="#">Coyon</a>
        </li>
        <li class="collection-item">
          <a href="#">Cnnn</a>
        </li>
      </ul>
    </div>

    <!-- Javascript -->
    <script>
      // Get input element
      let filterInput = document.getElementById("filterInput");
      // Add event listener
      filterInput.addEventListener("keyup", filterNames);

      function filterNames() {
        // Get value of input
        let filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();

        //   Get names ul
        let ul = document.getElementById("names");
        // Get li from ul
        let li = ul.querySelectorAll("li.collection-item");

        // Loop thru collection-item li
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];
          // If matched
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
